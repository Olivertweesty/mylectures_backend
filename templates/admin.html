<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Admin</title>

</head>

<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>My Lectures</h1>
        </div>

        <h2>Admin Panel</h2>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
            <li onclick="fetch_lectures()"><a data-toggle="tab" href="#menu1">Lectures</a></li>
            <li><a data-toggle="tab" href="#menu2">Upload document</a></li>
            <li onclick="load_notices()"><a data-toggle="tab" href="#menu3">Notices</a></li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>HOME</h3>
                <p>Welcome to My Lectures - Admin Panel</p>
            </div>

            <!--MENU 1-->
            <div id="menu1" class="tab-pane fade">
                <h3>Lectures</h3>
                <button class="btn btn-primary btn-sm" style="float: right;" data-toggle="modal" data-target="#myModal"
                    onclick="add_lecture_modal()">Add Lecture</button>
                <br><br>

                <div id="lectures_div">
                    <span id="lectures_fetching_status"></span>

                    <table id="lectures_table" class="table table-striped table-responsive">
                        <tr>
                            <th>Coodinates</th>
                            <th>Day of the Week</th>
                            <th>Lecturer</th>
                            <th>Contact</th>
                            <th>Start Time</th>
                            <th>Stop Time</th>
                            <th>Status</th>
                            <th>Unit Name</th>
                            <th>Venue</th>
                        </tr>
                        <tbody id="lectures_tbody"></tbody>
                    </table>
                </div>

            </div>

            <!--MENU 2-->
            <div id="menu2" class="tab-pane fade">
                <h3>Upload document</h3>

                <form action="">
                    <input type="text" placeholder="Enter class" class="form-control"> <br>

                    <textarea placeholder="Enter short description" rows="4" cols="50"></textarea>

                    <input type="file" name="document_upload" class="form-control" multiple> <br>
                    <input type="submit" class="btn">
                </form>

            </div>

            <!--MENU 3-->
            <div id="menu3" class="tab-pane fade">
                <h3>Notices</h3>

                <button class="btn btn-primary btn-sm" style="float: right;" data-toggle="modal" data-target="#myModal"
                    onclick="add_notice_modal()">Add Notice</button>
                <br><br>

                <div id="notices_fetching_status"></div>

                <div id="notice_display"></div>
            </div>
        </div>
    </div>


    <!-- Add lecture form -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modal_header">Modal Header</h4>
                </div>
                <div class="modal-body" id="modal_body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!--Add Notice Form-->
    <div id="add_notice_form" style="display: none;">
        <form id="notice_form">
            <div class="form-group">
                <label for="email">From:</label>
                <input name="from" type="text" class="form-control" placeholder="From:">
            </div>

            <div class="form-group">
                <label for="email">Date:</label>
                <input name="p_date" type="date" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="form-group">
                <label for="email">Subject:</label>
                <input name="subject" type="text" class="form-control" placeholder="Enter subject here">
            </div>

            <div class="form-group">
                <label for="email">Message:</label>
                <input name="message" type="text" class="form-control" placeholder="Enter message here">
            </div>

            <button type="submit" class="btn btn-default" onclick="submit_notice(event)">Submit</button>
        </form>
    </div>

    <!--Add Lecture Form-->
    <div id="add_lecture_form" style="display: none;">
        <form action="">
            <div class="form-group">
                <label for="email">Unit Name:</label>
                <input type="text" class="form-control" placeholder="Enter unit name">
            </div>

            <div class="form-group">
                <label for="email">Unit Code:</label>
                <input type="text" class="form-control" placeholder="Enter unit code">
            </div>

            <div class="form-group">
                <label for="email">Class:</label>
                <input type="text" class="form-control" placeholder="Enter class">
            </div>

            <div class="form-group">
                <label for="email">Start Time:</label>
                <input type="time" class="form-control" placeholder="Enter lecture start time">
            </div>

            <div class="form-group">
                <label for="email">End Time:</label>
                <input type="time" class="form-control" placeholder="Enter lecture end time">
            </div>

            <div class="form-group">
                <label for="email">Date:</label>
                <input type="date" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="form-group">
                <label for="email">Venue:</label>
                <input type="text" class="form-control" placeholder="Enter venue">

                <div class="form-group">
                    <label for="email">Lecturer:</label>
                    <input type="text" class="form-control" placeholder="Enter lecturer name">
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


    <!--Edit lecture form-->
    <div id="edit_lecture_form" style="display: none;">
        <form action="">
            <div class="form-group">
                <label for="email">ID:</label>
                <input type="number" class="form-control" id="edit_lecture_id" disabled>
            </div>

            <div class="form-group">
                <label for="email">Unit Name:</label>
                <input type="text" class="form-control" placeholder="Enter unit name" id="edit_lecture_name">
            </div>

            <div class="form-group">
                <label for="email">Unit Code:</label>
                <input type="text" class="form-control" placeholder="Enter unit code" id="edit_lecture_code">
            </div>

            <div class="form-group">
                <label for="email">Class:</label>
                <input type="text" class="form-control" placeholder="Enter class" id="edit_lecture_class">
            </div>

            <div class="form-group">
                <label for="email">Start Time:</label>
                <input type="time" class="form-control" placeholder="Enter lecture start time" id="edit_lecture_start">
            </div>

            <div class="form-group">
                <label for="email">End Time:</label>
                <input type="time" class="form-control" placeholder="Enter lecture end time" id="edit_lecture_end">
            </div>

            <div class="form-group">
                <label for="email">Date:</label>
                <input type="date" class="form-control" id="email" placeholder="Enter email" name="email"
                    id="edit_lecture_date">
            </div>

            <div class="form-group">
                <label for="email">Venue:</label>
                <input type="text" class="form-control" placeholder="Enter venue" id="edit_lecture_venue">

                <div class="form-group">
                    <label for="email">Lecturer:</label>
                    <input type="text" class="form-control" placeholder="Enter lecturer name"
                        id="edit_lecture_lecturer">
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


</body>

<script src="/static/admin.js"></script>

</html>
